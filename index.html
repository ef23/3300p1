<html>

<head>
<title>Trump Twitter Analysis</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

<style>
h1 { font-family: 'VT323', monospace; font-size: 70px; color: rgb(8,160,233)}
body { font-family: 'Helvetica Neue', 'Arial', sans-serif; background-color: rgb(232,245,253)}
svg { border: solid #ccc 1px; }
</style>

</head>
<body>
<h1 class="text-center"> Twittering Day: Trump Twitter Analysis </h1>

<script>
var width = 1900;
var height = 900;
var padding = 100;

var vis = d3.select("body")
.append("svg")
.attr("width", width)
.attr("height", height);

var svg = d3.selectAll("svg")

/** The X-Axis code for scale and axis */

var mindate = new Date(2017, 0, 1),
    maxdate = new Date(2018, 1, 1)

var xScale = d3.scaleTime()
    .domain([mindate, maxdate])
    .range([padding, width - padding * 2]);

var xAxis = d3.axisBottom(xScale);
  svg.append("g")
  .attr("class", "xAxis")
  .attr("transform", "translate(0," + (height - padding) + ")")
  .call(xAxis
    .tickFormat(d3.timeFormat('%b')))

 vis.selectAll(".xAxis text")
  .attr("transform", function(d) {
    return "translate("
            + this.getBBox().height*-2 + ","
            + (this.getBBox().height + 20)
            + ")rotate(-45)";
    })
  .attr("font-size", 17)

/** The Y-Axis code for scale and axis */

var midnight = new Date();
midnight.setHours(0, 0, 0, 0);
midnight = midnight.getTime();
var dayInMill = 86400000

var yScale = d3.scaleTime()
    .domain([midnight, midnight + dayInMill])
    .nice(d3.timeDay, 1)
    .range([padding, height - padding]);

var yAxis = d3.axisLeft(yScale);
  svg.append("g")
  .attr("class", "yAxis")
  .attr("transform", "translate(" + padding + ", 0)")
  .call(yAxis
    .tickFormat(d3.timeFormat('%H:%M'))
    .tickSize(0)
    .tickPadding(8))

/** The code for reading and formatting data */
var rawData;

d3.json("data.json", callback);

function callback(data) {
  rawData = data;
  // fix date
  rawData.forEach(function(d) {
    var date = cvtToEST(d.created_at);
    d.created_at = date;
  })
  drawCircles();
}

function cvtToEST(date){
    offset = -5.0
    gmt = new Date(date);
    est = new Date(gmt.getTime() + (3600000*offset));
    return est;
}

function drawCircles(){
  var circles = svg.selectAll("circle").data(rawData);

  circles = circles
    .enter()
    .append("circle")
    .attr("r", 3)
    .attr("fill", "red")
    .merge(circles);

  circles
  .attr("cx", function(d){ return xScale(d.created_at) })
  .attr("cy", function(d){ return yScale(getTime(d.created_at)) })

}

function getTime(date){
   return midnight +
          (date.getHours() * 60 * 60 * 1000) +
          (date.getMinutes() * 60 * 1000) +
          (date.getSeconds() * 1000);
}

</script>
</body>
</html>
